
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <title>نقشه سفرهای پیلارو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .blinking-icon {
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([32.0, 53.0], 4);

    // استفاده از نقشه زیباتر: Carto Light
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB contributors'
    }).addTo(map);

    const pilaroIcon = L.divIcon({
      html: '<img src="pilaro-logo-small.png" class="blinking-icon" width="18" height="18">',
      iconSize: [18, 18],
      className: ''
    });

    const visitedPlaces = [
      { city: "پاریس", country: "فرانسه", lat: 48.8566, lng: 2.3522 },
      { city: "تهران", country: "ایران", lat: 35.6892, lng: 51.3890 },
      { city: "قم", country: "ایران", lat: 34.6401, lng: 50.8764 },
      { city: "طبس", country: "خراسان جنوبی", lat: 33.5959, lng: 56.9244 },
      { city: "تبریز", country: "ایران", lat: 38.0800, lng: 46.2919 },
      { city: "شاهرود", country: "ایران", lat: 36.4180, lng: 55.0164 },
      { city: "آبادان", country: "ایران", lat: 30.3473, lng: 48.2934 }
    ];

    visitedPlaces.forEach(place => {
      L.marker([place.lat, place.lng], { icon: pilaroIcon })
        .addTo(map)
        .bindPopup(`<b>${place.city}</b><br>${place.country}`);
    });
  </script>

</body>
</html>
